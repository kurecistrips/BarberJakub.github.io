<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="JCH_Showcase.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> <!--links to font--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>BarberJakub Showcase</title>
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <div class="navbar" id="Navbar">

                <a class="logo"><span>BarberJakub</span></a>
                
                <a class="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>

                <div class="menu">
                    <a href="" class="nvbr_btn"><span>Contact</span></a>
                    <a href="#home" class="nvbr_btn"><span>Pictures</span></a>
                    <a href="" class="nvbr_btn"><span>About</span></a>
                    <a href="JCH.html" class="nvbr_btn"><span>Home</span></a>
                </div>
            </div>

            <h1>Showcase</h1>
            
            <div class="image_container">
                <div class="image"><img src="images/idk_lol.jpg"></div>
                <div class="image"><img src="images/Barber.jpg"></div>
                <div class="image"><img src="images/Showcase_1.0.jpg"></div>
                <div class="image"><img src="images/Showcase_1.1.jpg"></div>
                <div class="image"><img src="images/Showcase_2.jpg"></div>
                <div class="image"><img src="images/Showcase_3.jpg"></div>
            </div>

            <div class="popup-image">
                <span>&times;</span>
                <img src="images/chicken.webp" alt="">
            </div>
            
        </div>
        
        <script>
            document.querySelectorAll('.image_container img').forEach(image =>{
                image.onclick = () =>{
                    document.querySelector('.popup-image').style.display = "block";
                    document.querySelector('.popup-image img').src = image.getAttribute('src');
                }
            });
            document.querySelector('.popup-image span').onclick = () =>{
                document.querySelector('.popup-image').style.display = "none";

            }
        
        </script>

        <script type="text/javascript">

            $(".btn").on("click",function(){
              $('.menu').toggleClass("show");
            });
        </script>
    
    </body>
</html>
